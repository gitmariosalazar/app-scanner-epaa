name: flutter_application
description: 'Una aplicaci√≥n de escaneo en Flutter'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  get_it: ^8.2.0
  go_router: ^16.2.1
  mobile_scanner: ^7.0.1
  shared_preferences: ^2.5.3
  http: ^1.5.0
  image_picker: ^1.2.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Roboto-Regular.ttf
    - .env
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
